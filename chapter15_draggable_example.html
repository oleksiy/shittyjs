<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Example</title>
    <style>
        body {background-color: #ddd; font-family: arial, verdana, sans-serif;}
        #drop1 {width: 200px;height: 200px;border: 1px solid black;background-color:white}
        #drag1 {width: 50px;height: 50px;}
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev) {
            let data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
            ev.preventDefault();
        }

        window.onload = function() {
            let dragged = document.getElementById("drag1");
            let drophere = document.getElementById("drop1");
            dragged.ondragstart = drag;
            drophere.ondragover = allowDrop;
            drophere.ondrop = drop;
        }
    </script>
</head>
<body>
<div id="drop1" ></div>
<p>Drag the image below into the box above:</p>
<img id="drag1" src="images/pepe.jpg" draggable="true"/>
</body>
</html>
